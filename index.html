<html>
   <head>
      <title>Battlezone Legends</title>
      <style>
         body { margin: 0; background-color: black; }
         canvas {
         border: 2px solid #00FF00;
         background-color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
       }
      </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      class Game {
        constructor(width, height) {
          this.width = width;
          this.height = height;
            
          this.scene = new THREE.Scene();
          this.camera = new THREE.PerspectiveCamera(75, width/height, 0.1, 1000);
          this.camera.position.z = -5;
          this.camera.rotation.y += Math.PI;

          this.renderer = new THREE.WebGLRenderer();
          this.renderer.setSize(width, height);
          document.body.appendChild(this.renderer.domElement);
          
          var self = this;
          document.onkeydown = e => self.handleInput(self, e);
        }
        
        addCube(x, z) {
          var geometry = new THREE.BoxGeometry(1, 1, 1);
          var material = new THREE.MeshNormalMaterial();
          var mesh = new THREE.Mesh(geometry, material);
          var cube = new THREE.BoxHelper(mesh);
          cube.material.color.set(0x00ff00);
          cube.rotation.y += 2;
          cube.position.x = x;
          cube.position.z = z;
          this.scene.add(cube);
          return cube;
        }
        
        addPyramid(x, z) {
          var geometry = new THREE.CylinderGeometry(1, 3, 3, 4);
          var material = new THREE.MeshBasicMaterial({color: 0x00ff00 , wireframe: true});
          var cylinder = new THREE.Mesh(geometry, material);
          cylinder.position.x = x;
          cylinder.position.z = z;
          this.scene.add(cylinder);
          return cylinder;
        }
        
        render() {
          requestAnimationFrame(this.render);
          this.renderer.render(this.scene, this.camera);
        };
      
        handleInput(sender, e) {
          var theta = sender.camera.rotation.y - Math.PI;
          var hyp = .1;
          var opp = hyp * Math.sin(theta);
          var adj = hyp * Math.cos(theta);
                   
          switch(e.keyCode) {
            case 38: // up
              sender.camera.position.x += opp;
              sender.camera.position.z += adj;
              break;
            case 40: // down
              sender.camera.position.x -= opp;
              sender.camera.position.z -= adj;
              break;
            case 37: // left
              sender.camera.rotation.y += .1;
              break;
            case 39: // right
              sender.camera.rotation.y -= .1;
              break;  
          }
          
          sender.render();
        }
      }
      
      var game = new Game(800, 600);
      game.addCube(1, -1.5);
      game.addCube(-3, 2.5);
      game.addCube(-1, 0);
      //game.addPyramid(-1, -2);
      game.render();
    </script>
   </body>
</html>
